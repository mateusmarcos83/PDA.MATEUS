<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
     <!-- Lista não ordenada -->
     <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Farofa</li>
        <li>Filé de Frango</li>
     </ul>

     <!-- Lista ordenada -->
     <!-- O atributo start determina em qual numero começa a ser contado a lista ordenada -->

     <ol start="8">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Farofa</li>
        <li>Filé de Frango</li>
     </ol>

     <!-- Os tipos (type) do lista ordenada são:
 a letra A ou a (ordem alfabética) e a letra I ou i (números romanos)
 -->

     <ol type="I">
        <li>Matematica</li>
        <li>Portugues</li>
        <li>Geografia</li>
        <li>Historia</li>
        <li>Fisica</li>
     </ol>

     <!-- BOTÃO -->
    <!-- a tag "A" permite que o desenvolvedor coloque um hiperlink entre as páginas -->

    <!-- o atributo target='_blank' abre uma nova aba ao ser clicado  -->

    
    <!-- <button>PDA</button> -->

    <!-- Colocar Link no Button -->

    <a href="https://somas.org."><button>SOMA</button></a>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>    
    
    <a href="https://programadoresdoamanha.org"><button>PDA</button></a>

</body>
</html>
